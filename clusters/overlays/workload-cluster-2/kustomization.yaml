apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

patches:
  - target:
      kind: Secret
      name: cluster-secret
    patch: |-
      - op: replace
        path: /metadata/name
        value: workload-cluster-2
      - op: replace
        path: /stringData/name
        value: workload-cluster-2
      - op: replace
        path: /stringData/server
        value: https://172.21.0.6:6443
      - op: replace
        path: /stringData/config
        value: |
          {
            "tlsClientConfig": {
              "certData": "",
              "keyData": "",
              "caData": ""
            }
          }
