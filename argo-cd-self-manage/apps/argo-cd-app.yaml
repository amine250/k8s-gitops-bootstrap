apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amine250/k8s-gitops-bootstrap
    targetRevision: main
    path: argo-cd-self-manage
    helm:
      releaseName: argocd
      valueFiles:
        - values.yaml
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 8.2.5
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-registrations
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amine250/k8s-gitops-bootstrap
    targetRevision: main
    path: clusters/overlays
    kustomize:
      commonLabels:
        app.kubernetes.io/managed-by: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
